<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html" tabindex="0">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>
  <main>
    <!-- <div class="photograph-header" >
        <button class="contact_button" onclick="displayModal()" tabindex="0">Contactez-moi</button>
      </div> !-->
    <div class="media_section"></div>
    <div id="lightbox" class="lightbox">
      <span class="lightbox-close" aria-label="close dialog"  onclick="closeLightbox()">&times;</span>
      <div class="lightbox-content">
        <!-- Contenu du média (image ou vidéo) -->
      </div>
      <button class="lightbox-prev" onclick="changeMedia(-1)" aria-label="Previous image">❮</button>
  <button class="lightbox-next" onclick="changeMedia(1)" aria-label="Next image">❯</button>
    </div>

  </main>
  <div class="modal-overlay"></div>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi <br> <span id="photographer_name"></span></h2>
        <img src="assets/icons/close.svg" aria-label="close dialog" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label  for="form-firstname">Prénom</label>
          <input type="text" name="firstname" id="firstname" aria-labelledby="label-form-firstname" required
            minlength="2">
          <label   for="form-lastname">Nom</label>
          <input type="text" name="lastname" id="lastname" aria-labelledby="label-form-lastname" required
            minlength="2">
          <label   for="form-email">Email</label>
          <input type="email" name="email" id="mail" aria-labelledby="label-form-email" required>
          <label for="form-message">Votre message</label>
          <textarea name="message" id="message" rows="10" cols="80" placeholder=" " aria-labelledby="label-form-message"
            required minlength="10"></textarea>
         
        </div>
        <button class="contact_button" aria-label="Envoyer le message">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/valid_form.js"></script>
 
</body>

</html>
