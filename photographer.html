<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html" tabindex="0">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>
  <main>
    <!-- <div class="photograph-header" >
        <button class="contact_button" onclick="displayModal()" tabindex="0">Contactez-moi</button>
      </div> !-->
    <div class="media_section"></div>
    <div id="lightbox" class="lightbox">
      <span class="lightbox-close" alt="close" aria-label="close dialog" tabindex="0" onclick="closeLightbox()">&times;</span>
      <div class="lightbox-content">
        <!-- Contenu du média (image ou vidéo) -->
      </div>
      <button class="lightbox-prev" tabindex="0" onclick="changeMedia(-1)" aria-label="Previous image">❮</button>
      <button class="lightbox-next" tabindex="0" onclick="changeMedia(1)" aria-label="Next image">❯</button>
    </div>

  </main>
  <div class="modal-overlay"></div>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi <br> <span id="photographer_name"></span></h2>
        <img src="assets/icons/close.svg" tabindex="0" aria-label="close dialog" onclick="closeModal()" />
      </header>
      <form name="contactForm" novalidate>
        <div>
          <label for="firstname">Prénom</label>
          <input type="text" name="firstname" id="firstname" minlength="2" aria-required="true">
          <div class="error-container">
            <p id="firstname-error" class="small-error-message"></p>
          </div>

          <label for="lastname">Nom</label>
          <input type="text" name="lastname" id="lastname" minlength="2" aria-required="true">
          <p id="lastname-error" class="small-error-message"></p>

          <label for="email">Email</label>
          <input type="email" name="email" id="email" aria-required="true">
          <p id="email-error" class="small-error-message"></p>

          <label for="message">Votre message</label>
          <textarea name="message" id="message" rows="10" cols="80" placeholder=" " minlength="100" aria-required="true"></textarea>
          <div class="error-container">
            <p id="message-error" class="small-error-message"></p>
          </div>
        </div>
        <button id="modalB" class="contact_button" aria-label="Envoyer le message">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/valid_form.js"></script>

</body>

</html>
