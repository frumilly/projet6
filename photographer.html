<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html" tabindex="0">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>
  <main id="main">
    <!-- <div class="photograph-header" >
        <button class="contact_button" onclick="displayModal()" tabindex="0">Contactez-moi</button>
      </div> !-->
    <div class="media_section"></div>
  </main>
  <div class="modal-overlay"></div>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi <span id="photographer_name"></span></h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label id="label-form-firstsname" tabindex="0" for="form-firstname">Pr√©nom</label>
          <input type="text" name="firstname" id="form-firstname" aria-labelledby="label-form-firstname" required
            minlength="2">
          <label id="label-form-lastname" tabindex="0" for="form-lastname">Nom</label>
          <input type="text" name="lastname" id="form-lastname" aria-labelledby="label-form-lastname" required
            minlength="2">
          <label id="label-form-email" tabindex="0" for="form-email">Email</label>
          <input type="email" name="email" id="form-email" aria-labelledby="label-form-email" required>
          <label id="label-form-message" tabindex="0" for="form-message">Votre message</label>
          <textarea name="message" id="form-message" rows="10" cols="80" placeholder=" " aria-labelledby="label-form-message"
            required minlength="10"></textarea>
         
        </div>
        <button class="contact_button" aria-label="Envoyer le message">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
